<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="heading">Quote of the Day</div>
            <div id="quote">
                <i class="ri-double-quotes-l"></i>
                <h2 class="q-text">Genius is one percent inspiration, ninety-nine percent perspiration.</h2>
                <i class="ri-double-quotes-r"></i>
            </div>
            <div id="author">
                <p class="authorName">- Thomas A. Edison</p>
            </div>
            <button id="new">New Quote</button>
            <div id="footer">
                    <i class="ri-volume-up-line sound"></i>
                    <i class="ri-file-copy-fill copy"></i>
                    <i class="ri-twitter-fill twitter"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
